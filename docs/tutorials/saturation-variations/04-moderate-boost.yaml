# Tutorial 04: Moderate Color Boost
#
# GOAL: Create vibrant, punchy colors without oversaturation
#
# WHAT YOU'LL SEE:
# - Enhanced, vivid colors
# - Increased color intensity
# - Commercial/advertising aesthetic
#
# FRAMES: 15 (1 second at 15 fps)
# OPERATIONS: 1 (saturation)
# DIFFICULTY: Beginner

source:
  youtube_url: "https://www.youtube.com/watch?v=MzJaP-7N9I0"

segment:
  start: 192.0    # 3 minutes 12 seconds
  end: 193.0      # 3 minutes 13 seconds
  interval: 0.0667  # 15 frames per second

pipeline:
  steps:
    - name: "moderate_boost"
      operation: "saturation"
      params:
        mode: "fixed"
        value: 0.5    # Factor = 1.5 → 50% more saturated

output:
  base_dir: "./tutorials/saturation-variations/04-moderate-boost"
  intermediate_dir: "./tutorials/saturation-variations/04-moderate-boost/intermediate"
  final_dir: "./tutorials/saturation-variations/04-moderate-boost/final"

# HOW TO RUN:
#   sevenrad pipeline docs/tutorials/saturation-variations/04-moderate-boost.yaml
#
# OUTPUT:
#   ./tutorials/saturation-variations/04-moderate-boost/final/
#     └── moderate_boost_*_step00.jpg (15 images)
#
# WHAT TO LOOK FOR:
#   - Vibrant, punchy colors
#   - Enhanced visual appeal
#   - Commercial/advertising look
#
# TRY EXPERIMENTING:
#   - Try value: 0.3 for subtle boost
#   - Combine with chromatic aberration for glitch effect
#   - Use with downscale for retro game aesthetic
